<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile">
      <img src="profilePhoto.png" alt="" />
      <br />
      <span class="head">Rodney Cotton</span>
      <br />
      <span class="sub-head location">Helsinki, Poland</span>
      <div class="info">
        <div class="post">
          <span class="head">100 </span><br />
          <span class="sub-head">Posts</span>
        </div>
        <div class="follower">
          <span class="head"> 2242</span><br />
          <span class="sub-head">Follower</span>
        </div>
        <div class="following">
          <span class="head"> 1432</span><br />
          <span class="sub-head">Following</span>
        </div>
      </div>
    </div>
    <div class="gallery">
      <div class="photo1">
        <img src="photo1.png" alt="" class="photo1" />
      </div>
      <div class="photo2">
        <img src="photo2.png" alt="" class="photo2" />
      </div>
      <div class="photo3">
        <img src="photo3.png" alt="" class="photo3" />
      </div>
      <div class="photo4">
        <img src="photo4.png" alt="" class="photo4" />
      </div>
      <div class="photo5">
        <img src="photo5.png" alt="" class="photo5" />
      </div>
      <div class="photo6">
        <img src="photo6.png" alt="" class="photo6" />
      </div>
    </div>
    <footer>
      created by
      <a
        href="https://devchallenges.io/portfolio/prasannakarki77"
        target="_blank"
        >prasannakarki77</a
      >
      - devChallenges.io
    </footer>
    >
  </body>
</html>
