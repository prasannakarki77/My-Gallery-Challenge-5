<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile">
    <img src="profilePhoto.png" alt="">
    <br>
    <span class="head">Rodney Cotton</span>
    <br>
    <span class="sub-head location">Helsinki, Poland</span>
    <div class="info">
      <div class="post"><span class="head">100 </span><br> <span class="sub-head">Posts</span></div>
      <div class="follower"><span class="head"> 2242</span><br> <span class="sub-head">Follower</span></div>
      <div class="following"><span class="head"> 1432</span><br> <span class="sub-head">Following</span></div>
    </div>
  </div>
  <div class="gallery">
    <img src="photo1.png" alt="" class="photos photo1">
    <img src="photo2.png" alt="" class="photos photo2">
    <img src="photo3.png" alt="" class="photos photo3">
    <img src="photo_4.png" alt="" class="photos photo4">
    <img src="photo5.png" alt="" class="photos photo5">
    <img src="photo6.png" alt="" class="photod photo6">
  </div>
